<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/AMADEUS-2-LOGO-1.webp" alt="Image" height="180" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido de vuelta</div>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
      <input id="email1" type="email" placeholder="Usuario" pInputText class="w-full mb-3" [(ngModel)]="userName">

      <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
      <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3" [(ngModel)]="password">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Recordarme</label>
        </div>
      </div>

      <p-messages [(value)]="messages" [enableService]="true" />

      <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full" (click)="login()"></button>
    </div>
  </div>
