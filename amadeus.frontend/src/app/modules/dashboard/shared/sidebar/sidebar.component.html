<div class="pt-3 mb-5 bg-blue-900" id="bar">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <img src="assets/AMADEUS-2-LOGO-1.webp" width="100px">
                </span>
          <span>
            <p-button type="button" (click)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">

          <ul class="list-none p-3 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
              >
                <span class="font-medium">APLICACIÓN</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-objects-column mr-2"></i>
                    <span class="font-medium"> Productos</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-chart-bar mr-2"></i>
                    <span class="font-medium">Reportes</span>
                  </a>
                </li>
                <li>
                  <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-cog mr-2"></i>
                    <span class="font-medium">Configuraciones</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a routerLink="/auth"
             pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
            <span class="font-bold" >{{GlobalSettings.userName}} - Salir - Cerrar sesión</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-sidebar>

  <!--ICONS NAVBAR-->
  <div>
    <p-button (click)="sidebarVisible = true"
              icon="pi pi-arrow-right"
              label="Ver menu"
              severity="secondary"
              size="small"
      class="pl-3"></p-button>

    <img src="assets/amadeus-2-logo-black-and-white.png"
         class="absolute right-0 top-0 pr-3">
  </div>

  <hr>
</div>
